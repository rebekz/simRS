version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: simrs-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-simrs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-simrs_password}
      POSTGRES_DB: ${POSTGRES_DB:-simrs}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-simrs} -d ${POSTGRES_DB:-simrs}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

  redis:
    image: redis:7-alpine
    container_name: simrs-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

  minio:
    image: minio/minio:latest
    container_name: simrs-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simrs-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-simrs}:${POSTGRES_PASSWORD:-simrs_password}@postgres:5432/${POSTGRES_DB:-simrs}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      BPJS_CONSUMER_ID: ${BPJS_CONSUMER_ID:-}
      BPJS_CONSUMER_SECRET: ${BPJS_CONSUMER_SECRET:-}
      SATUSEHAT_CLIENT_ID: ${SATUSEHAT_CLIENT_ID:-}
      SATUSEHAT_CLIENT_SECRET: ${SATUSEHAT_CLIENT_SECRET:-}
    volumes:
      - ./backend:/app
      - static_files:/app/static
      - media_files:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simrs-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: simrs-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-SIMRS}
      NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-development}
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - simrs-network

  nginx:
    image: nginx:alpine
    container_name: simrs-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - simrs-network

  backup:
    image: postgres:16-alpine
    container_name: simrs-backup
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Initializing backup system..."
        mkdir -p /backup/daily /backup/weekly /backup/monthly /backup/wal

        # Generate encryption key if not exists
        if [ ! -f /backup/.encryption_key ]; then
          python3 -c "import os; print(os.urandom(32).hex())" > /backup/.encryption_key
          echo "Generated encryption key at /backup/.encryption_key"
          echo "BACKUP_ENCRYPTION_KEY=$$(cat /backup/.encryption_key)" >> /backup/.env
        fi

        # Wait for database to be ready
        until pg_isready -h postgres -U $${POSTGRES_USER} -d $${POSTGRES_DB}; do
          echo "Waiting for postgres..."
          sleep 5
        done

        echo "Database ready. Setting up cron jobs..."

        # Install cron and Python dependencies
        apk add --no-cache dcron python3 py3-pip py3-cryptography
        pip3 install --no-cache-dir cryptography

        # Set up cron jobs
        # Daily backup at 2 AM
        echo "0 2 * * * /scripts/backup_db.sh full" >> /etc/crontabs/root
        # Weekly off-site sync on Sunday at 3 AM
        echo "0 3 * * 0 /scripts/sync_offsite_backup.sh" >> /etc/crontabs/root
        # Daily backup verification at 4 AM
        echo "0 4 * * * /scripts/verify_backup.sh --all" >> /etc/crontabs/root
        # Hourly WAL check
        echo "0 * * * * ls -lh /backup/wal | tail -10 >> /backup/wal_status.log" >> /etc/crontabs/root

        # Start cron daemon
        crond -f -l 2
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-simrs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-simrs_password}
      POSTGRES_DB: ${POSTGRES_DB:-simrs}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      BACKUP_DIR: /backup
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_PREFIX: ${S3_PREFIX:-simrs-backups/}
      RSYNC_HOST: ${RSYNC_HOST:-}
      RSYNC_USER: ${RSYNC_USER:-}
      RSYNC_PATH: ${RSYNC_PATH:-/backups/simrs}
      BACKUP_ALERT_EMAIL: ${BACKUP_ALERT_EMAIL:-}
      SMTP_SERVER: ${SMTP_SERVER:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    volumes:
      - backup_data:/backup
      - ./scripts:/scripts:ro
      - ./backend:/app/backend:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - simrs-network
    restart: unless-stopped

  # ========== MONITORING SERVICES ==========

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: simrs-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - backend
    networks:
      - simrs-network
    restart: unless-stopped

  # Grafana - Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: simrs-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: ""
      GF_SERVER_ROOT_URL: "${GRAFANA_ROOT_URL:-http://localhost:3000}"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_ANALYTICS_CHECK_FOR_UPDATES: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    depends_on:
      - prometheus
    networks:
      - simrs-network
    restart: unless-stopped

  # Alertmanager - Alert Routing
  alertmanager:
    image: prom/alertmanager:latest
    container_name: simrs-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    networks:
      - simrs-network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: simrs-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-simrs}:${POSTGRES_PASSWORD:-simrs_password}@postgres:5432/${POSTGRES_DB:-simrs}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - simrs-network
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: simrs-redis-exporter
    environment:
      REDIS_ADDR: "redis://:${REDIS_PASSWORD:-redis_password}@redis:6379"
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - simrs-network
    restart: unless-stopped

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: simrs-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - simrs-network
    restart: unless-stopped

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: simrs-cadvisor
    command:
      - '--housekeeping_interval=30s'
      - '--docker_only=true'
    volumes:
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - simrs-network
    restart: unless-stopped
    privileged: true

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: simrs-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - simrs-network
    restart: unless-stopped

  # Promtail - Log Collector
  promtail:
    image: grafana/promtail:latest
    container_name: simrs-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - simrs-network
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  postgres_data:
  redis_data:
  minio_data:
  static_files:
  media_files:
  backup_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  loki_data:

networks:
  simrs-network:
    driver: bridge
