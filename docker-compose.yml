version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: simrs-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-simrs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-simrs_password}
      POSTGRES_DB: ${POSTGRES_DB:-simrs}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-simrs} -d ${POSTGRES_DB:-simrs}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

  redis:
    image: redis:7-alpine
    container_name: simrs-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

  minio:
    image: minio/minio:latest
    container_name: simrs-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simrs-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simrs-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-simrs}:${POSTGRES_PASSWORD:-simrs_password}@postgres:5432/${POSTGRES_DB:-simrs}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      BPJS_CONSUMER_ID: ${BPJS_CONSUMER_ID:-}
      BPJS_CONSUMER_SECRET: ${BPJS_CONSUMER_SECRET:-}
      SATUSEHAT_CLIENT_ID: ${SATUSEHAT_CLIENT_ID:-}
      SATUSEHAT_CLIENT_SECRET: ${SATUSEHAT_CLIENT_SECRET:-}
    volumes:
      - ./backend:/app
      - static_files:/app/static
      - media_files:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - simrs-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: simrs-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-SIMRS}
      NEXT_PUBLIC_ENVIRONMENT: ${ENVIRONMENT:-development}
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - simrs-network

  nginx:
    image: nginx:alpine
    container_name: simrs-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - simrs-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  static_files:
  media_files:

networks:
  simrs-network:
    driver: bridge
